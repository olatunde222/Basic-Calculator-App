<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <h1>Standard Calculator</h1>
    <div class="text-input">
        <input type="text" id="display" disabled placeholder="0"  />
    </div>
    <div class="cal-abvs">
      <span>MC</span><span>MR</span><span>M+</span><span>M-</span
      ><span>MS</span>
    </div>
    <div class="calculator">
      <input type="button" value="%" onclick="addToDisplay('%')" />
      <input type="button" value="CE" onclick="clearDisplay()" />
      <input type="button" value="C" onclick="clearDisplay()" />
      <input type="button" value="Del" onclick="clearDisplay()" />
      <input type="button" value="1/x" onclick="addToDisplay('1/')" />
      <input type="button" value="x2" onclick="addToDisplay('x2')" />
      <input type="button" value="2/x" onclick="addToDisplay('')" />
      <input type="button" value="/" onclick="addToDisplay('/')" />
      <input type="button" value="7" onclick="addToDisplay('7')" />
      <input type="button" value="8" onclick="addToDisplay('8')" />
      <input type="button" value="9" onclick="addToDisplay('9')" />
      <input type="button" value="X" onclick="addToDisplay('*')" />
      <input type="button" value="4" onclick="addToDisplay('4')" />
      <input type="button" value="5" onclick="addToDisplay('5')" />
      <input type="button" value="6" onclick="addToDisplay('6')" />
      <input type="button" value="-" onclick="addToDisplay('-')" />
      <input type="button" value="1" onclick="addToDisplay('1')" />
      <input type="button" value="2" onclick="addToDisplay('2')" />
      <input type="button" value="3" onclick="addToDisplay('3')" />
      <input type="button" value="+" onclick="addToDisplay('+')" />
      <input type="button" value="+/-" onclick="addToDisplay('-')" />
      <input type="button" value="0" onclick="addToDisplay('0')" />
      <input type="button" value="." onclick="addToDisplay('.')" />
      <input type="button" value="=" onclick="calculate()" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
